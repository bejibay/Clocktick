<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="utf-8">
<title>Digital Clock</title>
<meta name="description" content="Digital Clock By Javasript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="clock.css">
</head>
<body onload="showTime()">
<div id="clockTick"></div>
<script>
var today, h, m, s, period;
function showTime(){

// create the date object
today = new Date();
h = today.getHours();
m = today.getMonths();
s = today.getSeconds();
m  = control(m);
s  = control(s);
if(h<12){period="AM";}
if(h>12){period="PM";}
document.getElementById('clockTick').innerHTML= h+":" + m + ":"+ s;
setTimeout(showTime,1000);

}
function control(t) {
if(t<12){return "0"+t;}
else{return t;
}
}
</script>
</body>
</head>
</html>
